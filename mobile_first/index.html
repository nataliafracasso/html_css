<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer container_img"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu-titulo">Categoria</li>
                <li class="lista_menu-item">
                    <a class="lista_menu_link" href="#">Programação</a>
                </li>
                <li class="lista_menu-item">
                    <a class="lista_menu_link" href="#">Front-End</a>
                </li>
                <li class="lista_menu-item">
                    <a class="lista_menu_link" href="#">Infraestrutura</a>
                </li>
                <li class="lista_menu-item">
                    <a class="lista_menu_link" href="#">Business</a>
                </li>
                <li class="lista_menu-item">
                    <a class="lista_menu_link" href="#">Design & UX</a>
                </li>
            </ul>
           <img src="img/Logo.svg" alt="logo" class="container_img"> 
        </div>
        <div class="container">
            <a href="#"> <img src="img/Favoritos.svg" alt="icon de favoritos" class="container_img"></a>
            <a href="#"> <img src="img/Compras.svg" alt="sacola de compras" class="container_img"></a>
            <a href="#"> <img src="img/Usuario.svg" alt="icon do usuário" class="container_img"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search"  class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel_titulo">Ultimos Lançamentos</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              
              <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="livro"></div>
              <div class="swiper-slide"><img src="img/Lideranc╠ºa.svg" alt="livro sobre liderança"></div>
              <div class="swiper-slide"><img src="img/Javascript.svg" alt="livro sobre js"></div>
              <div class="swiper-slide"><img src="img/Portugol.svg" alt="livro sobre portugol"></div>
              <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="livro Front-End"></div>
              <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="livro sobre Acessibilidade"></div>
            </div>
                     
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10, /*ESPAÇO ENTRE CADA SLIDE*/
            slidesPerView: 3,/*QUANTIDADE DE IMAGENS PARA APARECER*/
            pagination: {
              el: '.swiper-pagination',
              type: 'bullets',  
            },
            
        });
    </script>
</body>
</html>
