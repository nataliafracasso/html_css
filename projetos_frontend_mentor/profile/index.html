<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <main class="container flex">
        <section class="container_topo flex">
            <img class="topo_img" src="img/avatar-jessica.jpeg" alt="foto da jessica">
            <h1 class="container_topo_titulo">Jessica Randall</h1>
            <p class="fonte-destaque">London, United Kingdom</p>
            <p class="conteiner_topo_texto">"Front-end developer and avid reader."</p>
        </section>
        <section class="container_botao flex">
            <a class="botao" href="#">GitHub</a>
            <a class="botao" href="#">Frontend Mentor</a>
            <a class="botao" href="#">LinkedIn</a>
            <a  class="botao" href="#">Twitter</a>
            <a class="botao" href="#">Instagram</a>
        </section>
    </main>
</body>
</html>
