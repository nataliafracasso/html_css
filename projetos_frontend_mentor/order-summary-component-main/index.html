<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component-</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <section class="container_conteudo">
            <div class="container_conteudo_img">
                <img class="img_topo" src="assets/illustration-hero.svg" alt="illustration-hero">
            </div>
            <section class="container_texto">
                <h1>Order Summary</h1>
                <p class="container_texto_topo">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </section>
            <section class="container_button">
                <section class="container_button_pagamento">
                    <div class="container_button_icon">
                        <img class="icon" src="assets/icon-music.svg" alt="icon-music">
                    </div>
                    <section class="button_venda">
                        <p class="button_destaque"><strong >Annual Plan</strong></p>
                        <p class="button_venda_valor">$59.99/year</p>
                    </section>
                    <a class="button_change" href="#">Change</a>
                </section>
                <a class="button_processamento" href="#"> Proceed to Payment</a>
                <a class="button_cancelamento" href="#">Cancel Order</a>
            </section>
        </section>
    </main>
</body>
</html>
