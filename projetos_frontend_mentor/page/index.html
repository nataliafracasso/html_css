<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page with curved sections</title>
</head>
<body>
    <header class="header">
        <div class="topo_header">
            <img class="logo_header_topo" src="img/logo.svg" alt="imagem do logo">
            <a class="botao_header_topo" href="#">Try it free</a>
        </div>
        <div class="conteudo_header">
            <h1 class="titulo_header color">Build The Community Your Fans Will Love</h1>
            <p class="texto_conteudo_header color" >
                Huddle re-imagines the way we build communities. You have a voice, but so does 
                your audience. Create connections with your users as you engage in genuine discussion. 
            </p>
            <div class="conteiner_botao">
                <a class="botao" href="#">  Get Started For Free</a>
            </div>
        </div>
        <div class="img_conteiner_header">
            <img class="img_header" src="img/screen-mockups.svg" alt="foto de tela">
        </div>
    </header>
    <aside class="aside">
        <div class="side_comunidade aside_conteiner">
            <img class="img_aside" src="img/icon-communities.svg" alt="icon de comunidade">
            <span class="tamanho_span">1.4K+</span>
            <p class="texto_aside">Communities Formed</p>
        </div>
        <div class="aside_mensagem aside_conteiner">
            <img class="img_aside" src="img/icon-messages.svg" alt="icon de aside_mensagem">
            <span class="tamanho_span">2.7m+</span>
            <p class="texto_aside texto_aside_center">Menssagens Sent</p>
        </div>
    </aside>
    <main></main>
    <footer></footer>
</body>
</html>
