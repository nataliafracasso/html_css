<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho do navegador</p>
    <picture><!--essa tag possíbilita aparecer vários src -->   
        <!--A ordem importa-->
        <source media="(max-width:750px)" srcset="imagem\paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/paisagem-m.png" type="image/png"><!--colocar a largura max. Se a imagem tiver menos de 1000px vai carregar a foro M-->
        <img src="imagem/paisagem-g.png" alt="imagem de paisagem">

    </picture>
</body>
</html>
