<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <audio src="audio/happy-mistake.mp3" controls ></audio>
    <!--Precisa do parametro controls e para "tocar o áudio" e autoplay para quando a aba abrir já começar a "tocar"-->
    <!--Compatibilidade com os navegadores: MP3 WAV(tentar evitar, pois é pesado) OGG-->

    <!--OUTRA FORMA DE ADICIONAR ÁUDIO-->
    
    <audio preload="metadata" controls loop><!--Metada, carrega somente algumas informações...-->
        <!--loop, quando chegar no final do áudio, recomeça a tocar-->
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
